<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS스타일 동적 변경</title>
    <script>
        function change(){
            let sp=document.getElementById('mySpan');
            sp.style.color = 'green';
            sp.style.fontSize = '30px';
            sp.style.display = 'block';
            sp.style.width= '6em';
        }
        function change1(){
            let body =document.getElementById('night');
            body.style.backgroundColor = 'black';
            body.style.color = 'white';
        }
        function change2(){
            let body =document.getElementById('night');
            body.style.backgroundColor = 'white';
            body.style.color = 'black';
        }
    </script>
</head>
<body id="night">
    <h3>CSS스타일 동적 변경</h3>
    <hr>
    <p style="color: blue;">이것은
        <span id="mySpan" style="color: red;">문장입니다.</span>
    </p>
    <input type="button" value="스타일변경" onclick="change()">
    <input type="button" value="밤" onclick="change1()">
    <input type="button" value="낮" onclick="change2()">


</body>
</html>
